<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

    <div class="login">
        <div class="container">
            <div class="left-side">
                <img src="images/bert-b-rhNff6hB41s-unsplash 1.png" alt="">
            </div>
            <div class="right-side">
                <h4>Welcome back!</h4>
                <div class="btns">
                    <button class="btn-1">
                        <img src="images/Social media logo.png" alt="">
                        <p>Continue With Google</p>
                    </button>
                    <button class="btn-2">
                        <img src="images/twitter.png" alt="">
                        <p>Continue With Twitter</p>
                    </button>
                </div>
                <div class="contacts">
                    <div class="label">
                        <label for="email">Enter your email address</label>
                    </div>
                    <div class="info">
                        <input type="email" id="email">
                    </div>
                    <div class="label">
                        <label for="pass">Enter your password</label>
                        <div class="lbl">
                            <img src="images/icon.png" alt="">
                            <p>Hide</p>
                        </div>
                    </div>
                    <div class="info">
                        <input type="password" id="pass">
                    </div>
                    <a href="#">Forget Your Password?</a>
                </div>
                <div class="center">
                    <button class="btn-3">Sign in</button>
                </div>
                <div class="special">
                    <p class="p-1">Donâ€™t have an acount?<a style="color: #DDDAD6; font-size: 18px;" href="#">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>




</body>
</html>
